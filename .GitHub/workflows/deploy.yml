name: Deploy to GitHub Pages

on:
push:
branches:
- main

jobs:
build-and-deploy:
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v3
  - name: Inject API Key
    run: |
      sed -i 's|INJECT_YOUR_GEMINI_API_KEY_HERE|${{ secrets.GEMINI_API_KEY }}|g' index.html

  - name: Deploy to GitHub Pages
    uses: peaceiris/actions-gh-pages@v3
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: .
