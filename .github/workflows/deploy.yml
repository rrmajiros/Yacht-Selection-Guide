name: Deploy to GitHub Pages
run: |
    echo "Checking infog.html line 417 before upload:"
    sed -n '417p' infog.html
    echo "Full context around API key:"
    grep -n "const apiKey" infog.html
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Debug - List all HTML files
        run: |
          echo "All HTML files in repository:"
          find . -name "*.html" -type f
          
      - name: Debug - Check for placeholders
        run: |
          echo "Searching for placeholders in all HTML files:"
          find . -name "*.html" -exec grep -Hn "YOUR_GEMINI_API_KEY_HERE" {} \; || echo "No placeholders found"
          
      - name: Replace API key placeholder in ALL HTML files
        run: |
          echo "Replacing placeholders in all HTML files..."
          find . -name "*.html" -exec sed -i "s/YOUR_GEMINI_API_KEY_HERE/${{ secrets.GEMINI_API_KEY }}/g" {} \;
          echo "Replacement complete."
          
      - name: Verify replacement worked
        run: |
          echo "Checking if any placeholders remain:"
          if find . -name "*.html" -exec grep -l "YOUR_GEMINI_API_KEY_HERE" {} \; | grep -q .; then
            echo "ERROR: Placeholders still exist in:"
            find . -name "*.html" -exec grep -Hn "YOUR_GEMINI_API_KEY_HERE" {} \;
            exit 1
          else
            echo "SUCCESS: All placeholders replaced"
          fi
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
